<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Habbo Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link href="./assets/css/avatar.css" rel="stylesheet" />

</head>
<body>
    
    <div class="container">
        <div id="avatarSelect" class="builder-viewport">

            <!-- Main Navigation -->
            <div class="main-navigation">
                <ul>
                    <li class="active">
                        <a href="#" data-navigate="hd" data-subnav="gender"><img src="./assets/img/body.png"/></a>
                    </li>

                    <li>
                        <a href="#" data-navigate="hr" data-subnav="hair"><img src="./assets/img/hair.png"/></a>
                    </li>

                    <li>
                       <a href="#" data-navigate="ch" data-subnav="tops"><img src="./assets/img/tops.png"/></a> 
                    </li>

                    <li>
                        <a href="#" data-navigate="lg" data-subnav="bottoms"><img src="./assets/img/bottoms.png"/></a>
                    </li>

                    <li>
                        <a href="#"><img src="./assets/img/saved-looks.png"/></a>
                    </li>
                </ul>
            </div>
            <!-- /Main Navigation -->

            <!-- Sub Navigation -->
            <div class="sub-navigation">
                <ul id="gender" class="display">
                    <li>
                        <a href="#" class="male nav-selected" data-gender="M"></a>
                    </li>

                    <li>
                        <a href="#" class="female" data-gender="F"></a>
                    </li>
                </ul>

                <ul id="hair" class="hidden">
                    <li>
                        <a href="#" class="hair nav-selected" data-navigate="hr"></a>
                    </li>

                    <li>
                        <a href="#" class="hats" data-navigate="ha"></a>
                    </li>

                    <li>
                        <a href="#" class="hair-acessories" data-navigate="he"></a>
                    </li>

                    <li>
                        <a href="#" class="glasses" data-navigate="ea"></a>
                    </li>

                    <li>
                        <a href="#" class="moustaches" data-navigate="fa"></a>
                    </li>
                </ul>

                <ul id="tops" class="hidden">
                    <li>
                        <a href="#" class="tops nav-selected" data-navigate="ch"></a>
                    </li>

                    <li>
                        <a href="#" class="chest" data-navigate="cp"></a>
                    </li>

                    <li>
                        <a href="#" class="jackets" data-navigate="cc"></a>
                    </li>

                    <li>
                        <a href="#" class="acessories" data-navigate="ca"></a>
                    </li>
                </ul>

                <ul id="bottoms" class="hidden">
                    <li>
                        <a href="#" class="bottoms naav-selected" data-navigate="lg"></a>
                    </li>

                    <li>
                        <a href="#" class="shoes" data-navigate="sh"></a>
                    </li>

                    <li>
                        <a href="#" class="belts" data-navigate="wa"></a>
                    </li>
                </ul>
            </div>
            <!-- /Sub Navigation -->

            <div id="clothes-colors">
                <div id="clothes"></div>
                <div id="colors"></div>
            </div>

            <div id="avatar">
                <img id="myAvatar" src="" alt="My Habbo Avatar" title="My Habbo"/>
                <form action="" id="avatarSelectionForm" method="POST" name="avatarSelectionPost">
                    <input type="hidden" name="habbo-avatar" id="avatar-code"/>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="./assets/js/jquery.avatar.min.js" type="text/javascript"></script>
</body>
</html>
